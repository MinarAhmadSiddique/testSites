<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In | Passage</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: 
        linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .signin-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .signin-container h1 {
      margin-bottom: 0.5rem;
      color: #1e3a8a;
      font-weight: 700;
      font-size: 2.25rem;
    }

    .signin-container p {
      margin-bottom: 2rem;
      color: #4a5568;
      font-size: 1rem;
      line-height: 1.4;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      text-align: left;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: #334155;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.6rem 0.9rem;
      border: 1.5px solid #cbd5e1;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.25s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #2563eb;
      outline: none;
      box-shadow: 0 0 6px rgba(37, 99, 235, 0.4);
    }

    button {
      margin-top: 1rem;
      background-color: #2563eb;
      color: white;
      font-weight: 700;
      padding: 0.75rem 0;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1e40af;
    }

    .signup-link {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #4a5568;
    }

    .signup-link a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
      margin-left: 0.3rem;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .signin-container {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="signin-container" role="main" aria-labelledby="signin-title">
    <h1 id="signin-title">Welcome Back</h1>
    <p>Sign in to your Passage account to manage bookings and find great flight deals.</p>
    <form>
      <label for="username">Username</label>
      <input id="username" type="text" placeholder="Enter your username" required />

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Enter your password" required />

      <button type="button" onclick="visitprofile()">Sign In</button>
    </form>
    <p class="signup-link">
      Don't have an account?
      <a href="SignUp.html">Sign Up</a>
    </p>
  </div>
  <script>
function visitprofile() {
  let users = JSON.parse(localStorage.getItem("userlists"));
  let username = document.getElementById("username").value.trim();
  let password = document.getElementById("password").value;

  if (users && users[username] && password === users[username].password) {
    localStorage.setItem("currentuser", JSON.stringify(username));
    window.location.href = "UserProfile.html";
  } else {
    alert("Incorrect Credential! Check Username or Password.");
    return;
  }
}

  </script>
</body>
</html>
